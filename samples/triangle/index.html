<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <canvas id="canvas" width="480" height="360"></canvas>
    <script src="../../dist/DS3.js"></script> <!-- Replace this with wherever your DaveShade distribution is-->
    <script src="main.js"></script>
    <style>
        canvas {
            position: absolute;

            /* Position */
            top: 0%;
            left: 50%;

            transform: translate(-50%, 0%);

            /* Resize */
            aspect-ratio: 4/3;
            height: 100%;
        }
    </style>
</body>
</html>
